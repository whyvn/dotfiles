font=monospace:size=15
include=/home/julia/.config/foot/theme-eink

[cursor]
style=block
blink=no

[key-bindings]
scrollback-up-page=Mod1+u Shift+Page_Up
scrollback-up-line=Mod1+k
scrollback-down-page=Mod1+d Shift+Page_Down
scrollback-down-line=Mod1+j

clipboard-copy=Mod1+c XF86Copy
clipboard-paste=Mod1+v XF86Paste

font-increase=Mod1+Shift+k Control+plus Control+equal Control+KP_Add
font-decrease=Mod1+Shift+j Control+minus Control+KP_Subtract
font-reset=Mod1+Shift+Control+h Control+0 Control+KP_0
