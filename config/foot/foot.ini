# eink theme
    [colors]
    foreground = 333333    # Dark gray text (for readability)
    background = CCCCCC    # Light gray background

    regular0 = D1D1D1      # Light gray text (soft, muted neutral)
    regular1 = 8A3E39      # Soft brick red (for warnings or alerts)
    regular2 = 6A9B3E      # Muted green (subtle, calm)
    regular3 = C4A100      # Golden yellow (warm highlight)
    regular4 = 3E77B2      # Cool blue (muted, calm)
    regular5 = A87CC7      # Lavender (gentle accent)
    regular6 = 2B7597      # Deep cyan (calming, subtle)
    regular7 = 3F3F3F      # Slightly darker gray (for headings)

    bright0 = 999999        # Light neutral gray
    bright1 = F57574        # Soft red (gentle alert)
    bright2 = A3D276        # Muted green (refreshing accent)
    bright3 = F3E04A        # Soft yellow (bright, but not harsh)
    bright4 = 81AEE0        # Light blue (subtle pop)
    bright5 = D3A9E1        # Light lavender (soft highlight)
    bright6 = 4D8C96        # Soft teal
    bright7 = FFFFFF        # White (for high contrast text)

[key-bindings]
scrollback-up-page=Mod1+u Shift+Page_Up
scrollback-up-line=Mod1+k
scrollback-down-page=Mod1+d Shift+Page_Down
scrollback-down-line=Mod1+j

clipboard-copy=Mod1+c XF86Copy
clipboard-paste=Mod1+v XF86Paste

font-increase=Mod1+Shift+k Control+plus Control+equal Control+KP_Add
font-decrease=Mod1+Shift+j Control+minus Control+KP_Subtract
font-reset=Mod1+Shift+Control+h Control+0 Control+KP_0
